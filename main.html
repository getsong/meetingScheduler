<table>
    <thead>
        <th>Time</th>
        <th ng-repeat="day in days">{{ day }}</th>
    </thead>
    <tbody>
        <tr ng-repeat="(index, time) in startTimeArr">
            <th>{{ time | date: "HH:mm" }} - {{ endTimeArr[index] | date: "HH:mm" }}</th>
            <td ng-repeat="day in days"></td>
        </tr>
    </tbody>
</table>
